<!DOCTYPE html> 
<html>
<head>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    
    
    <div class="book-list"> Library Book List </div>


    <button id="new-book" onclick="showForm()"> NEW BOOK </button>


    
    <form id="form" name="book-form" display="none" style="visibility: hidden;">
        
        <label for="title">Book title: <input type="text" id="book-title" placeholder="book title"> </label>
       
        <label for="author">Author: <input type="text" id="book-author" placeholder="book author"> </label>
        
        <label for="number-of-pages"> Number of Pages: <input type="text" id="number-of-pages" placeholder="number of pages"> </label>
        
        <label for="read-status">Have you read the book?</label>

        <input type="radio" name="read-status" value="read">
    
        <label for="read">read </label>
    
        <input type="radio" name="read-status" value="have not read yet">
    
        <label for="not-read">no </label>
        
        <button type="submit" id="submit-button"> Submit form </button>
    
    </form>

    <div id="book-list">

    </div>



    <script src="main.js" type="text/javascript"></script>
    
</body>

</html>
